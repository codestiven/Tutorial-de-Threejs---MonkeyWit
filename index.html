<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello cube</title>
</head>

<style> 
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

</style>

<body>

    <script src="js/three.js"></script>


    <script>

        //creando una escena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2a3b4c);
        scene.fog = new THREE.Fog(0xff0000, 0.1, 10);




        //cargar textura
        const loader = new THREE.TextureLoader();
        const texture = loader.load('background.jpg' , function (texture) {
            scene.background = texture;
        });

        //creando una camara
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            2000);

              const camera2 = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    10);

        var helper = new THREE.CameraHelper(camera2);
        scene.add(helper);

        //creando un render
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //agregar geometria
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ 
            color: 0x00ff00, 
           //wireframe: true
        });
        var cube = new THREE.Mesh(geometry, material);

        scene.add(cube);
        

        // camera.position.z = 5;


        renderer.render(scene, camera);

        //animacion
        var i = 0
        var animate = function () {
            requestAnimationFrame(animate);

            camera.lookAt(camera2.position);

            // cube.rotation.x += 0.01;
            // cube.rotation.y += 0.01;

            camera.position.x = Math.sin(i) * 30;
            camera.position.z = Math.cos(i) * 30;

            i += 0.01 ;




            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>

</html>
